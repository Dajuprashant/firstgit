<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

</head>
<body>
    <form action="mailto:kinabhanu34@gmail.com" method="post">
        <fieldset>
            <legend>personal information</legend>
            <p>
                <label for="email">email</label>
                <input type="email" id="email" name="email">

            </p>
            <p>
                <label for="username">username</label>
                <input type="text" id="username" name="username">

            </p>
            <p>
                <label for="join">joining date</label>
                <input type="date" id="join" name="join">

            </p>
            <hr width="1px">
            <p>

                <p><strong> select your fav hobbies</strong></p>
                <input type="checkbox" id="dance" name="dance" value="dance">
                <label for="dance">dance</label>

                <input type="checkbox" id="read" name="read" value="read">
                <label for="read">read</label>

                <input type="checkbox" id="sing" name="sing" value="sing">
                <label for="sing">sing</label>
            </p>
                <p><strong> select your gender</strong></p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label>
            </p>
            <textarea name="write about yourself" placeholder="write about yourself" id="" cols="50" rows="20"></textarea>
            
            <button type="submit"> submit</button>
            <button type="reset">reset</button>

        </fieldset>
    </form>
</body>
</html>
